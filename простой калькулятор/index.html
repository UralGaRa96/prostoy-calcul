<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
</head>
<body>
	<!-- поле ввода первого числа -->
	<input id="num1" />

	<!-- блок с кнопками и ебаным onclickом! -->
    <div id="operator_btns">
        <button id="plus" onclick="xui='+'">+</button>
        <button id="minus" onclick="xui='-'">-</button>
        <button id="times" onclick="xui='*'">*</button>
        <button id="divide" onclick="xui='/'">/</button>
      </div>
	<!-- поле ввода второго числа -->
	<input id="num2" />
	<!-- кнопка для расчётов ебучий  onclick="fu()"  -->
    <br>
	<button onclick="fu()">Посчитать</button>

	<!-- здесь будет результат -->
	<p id="result"></p>

    <script src="app.js"></script>
</body>
</html>
